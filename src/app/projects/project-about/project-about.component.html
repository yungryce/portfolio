<div class="container mx-auto p-4">
  <div *ngIf="repository$ | async as repo" class="max-w-4xl mx-auto">
    <div class="mb-6">
      <a routerLink="/projects" class="text-blue-500 hover:underline">
        ← Back to Projects
      </a>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
      <h1 class="text-2xl font-bold mb-4">{{ repo.customTitle || repo.name }}</h1>
      
      <div class="flex items-center mb-4">
        <div class="project-links">
          <a [href]="repo.html_url" target="_blank" class="github-link mr-2">
            GitHub
          </a>
          <a *ngIf="repo.homepage" [href]="repo.homepage" target="_blank" class="demo-link">
            Live Demo
          </a>
        </div>
        <div class="ml-auto">
          <span class="stars">⭐ {{ repo.stargazers_count }}</span>
        </div>
      </div>
      
      <div class="readme-content">
        <markdown [data]="repo.readme"></markdown>
      </div>
    </div>
  </div>
</div>
