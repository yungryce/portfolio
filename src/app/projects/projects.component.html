<div class="container mx-auto px-4 py-8 bg-[var(--bg)] text-[var(--fg)] transition-colors">
  <!-- Top bar -->
  <div class="mb-6">
    <h1 class="text-3xl font-extrabold tracking-tight">Projects</h1>
  </div>

  <ng-container *ngIf="repoBundle$ | async as bundle; else loading">
    <!-- Filters -->
    <div class="p-4 rounded-lg shadow mb-6 border border-[var(--border)] bg-[var(--card)]">
      <h2 class="text-xl font-semibold mb-3">Filter Projects</h2>

      <div class="overflow-x-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="search" class="block text-sm font-medium text-[var(--muted)] mb-1">Search</label>
            <input id="search" [(ngModel)]="searchTerm" placeholder="Search projects..."
                   class="w-full px-3 py-2 rounded-md border border-[var(--border)] bg-[var(--bg)] text-[var(--fg)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
          </div>

          <div>
            <label for="language" class="block text-sm font-medium text-[var(--muted)] mb-1">Language</label>
            <select id="language" [(ngModel)]="selectedLanguage"
                    class="w-full px-3 py-2 rounded-md border border-[var(--border)] bg-[var(--bg)] text-[var(--fg)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
              <option value="">All Languages</option>
              <option *ngFor="let lang of allLanguages" [value]="lang">{{ lang }}</option>
            </select>
          </div>

          <div>
            <label for="technology" class="block text-sm font-medium text-[var(--muted)] mb-1">Technology</label>
            <select id="technology" [(ngModel)]="selectedTechnology"
                    class="w-full px-3 py-2 rounded-md border border-[var(--border)] bg-[var(--bg)] text-[var(--fg)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
              <option value="">All Technologies</option>
              <option *ngFor="let tech of allTechnologies" [value]="tech">{{ tech }}</option>
            </select>
          </div>

          <div>
            <label for="sortBy" class="block text-sm font-medium text-[var(--muted)] mb-1">Sort By</label>
            <div class="flex gap-2">
              <select id="sortBy" [(ngModel)]="sortBy"
                      class="flex-1 px-3 py-2 rounded-md border border-[var(--border)] bg-[var(--bg)] text-[var(--fg)] focus:outline-none focus:ring-2 focus:ring-[var(--ring)]">
                <option value="updated">Last Updated</option>
                <option value="name">Name</option>
              </select>
              <button (click)="sortDirection = sortDirection === 'asc' ? 'desc' : 'asc'"
                      class="px-3 py-2 rounded-md border border-[var(--border)] bg-[var(--bg)] hover:bg-[var(--soft)]"
                      [attr.aria-label]="'Toggle sort direction to ' + (sortDirection === 'asc' ? 'descending' : 'ascending')">
                <span *ngIf="sortDirection === 'asc'">↑</span>
                <span *ngIf="sortDirection === 'desc'">↓</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3">
        <button (click)="resetFilters()" class="px-4 py-2 rounded bg-[var(--soft)] hover:brightness-95">Reset</button>
        <button (click)="applyFilters()" class="px-4 py-2 rounded bg-[var(--primary)] text-[var(--primary-foreground)] hover:brightness-95">Apply</button>
      </div>
    </div>

    <!-- Projects List -->
    <div *ngIf="filteredRepos$ | async as repos">
      <p class="mb-4 text-[var(--muted)]">Showing {{ repos.length }} of {{ bundle?.data?.length || 0 }} repositories</p>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <article *ngFor="let r of repos; trackBy: trackByName"
                 class="group rounded-xl overflow-hidden shadow border border-[var(--border)] bg-[var(--card)] hover:shadow-md transition-shadow cursor-pointer"
                 [routerLink]="['/projects', r.name]"
                 title="Open repository details">
          <header class="p-4 border-b border-[var(--border)]">
            <div class="flex items-start justify-between">
              <h2 class="text-lg font-semibold leading-tight group-hover:underline">{{ r.name }}</h2>
              <time class="text-xs text-[var(--muted)]" [attr.datetime]="r.updatedAt">{{ r.updatedAt | date:'medium' }}</time>
            </div>
            <div class="mt-1 text-xs text-[var(--muted)]">{{ r.type }}</div>
          </header>

          <div class="px-4 pb-4 pt-3">
            <p class="repo-desc text-sm text-[var(--fg)]/80">{{ r.description }}</p>
            <div class="mt-3 flex flex-wrap gap-2">
              <span *ngFor="let tech of r.primaryStack" class="px-2 py-1 text-xs rounded bg-[var(--chip-bg)] text-[var(--chip-fg)]">
                {{ tech }}
              </span>
            </div>
            <div class="mt-4">
              <div class="lang-bar bg-[var(--soft)]" role="progressbar" aria-label="Languages distribution">
                <span *ngFor="let l of r.languagesPct; let i = index" class="lang-chunk" [style.width.%]="l.pct" [attr.data-i]="i" [title]="l.k + ' ' + l.pct + '%'" aria-hidden="true"></span>
              </div>
              <div class="mt-2 flex flex-wrap gap-2 text-xs text-[var(--muted)]">
                <span *ngFor="let l of r.languagesPct | slice:0:3">{{ l.k }} {{ l.pct }}%</span>
              </div>
            </div>
          </div>

          <footer class="p-4 bg-[var(--soft)] flex justify-between items-center">
            <a *ngIf="r.htmlUrl" [href]="r.htmlUrl" target="_blank" rel="noopener"
               (click)="$event.stopPropagation()"
               class="inline-block px-3 py-1.5 rounded bg-[var(--primary)] text-[var(--primary-foreground)] hover:brightness-95">
              View on GitHub
            </a>
          </footer>
        </article>
      </div>

      <div *ngIf="repos.length === 0" class="text-center py-12">
        <h3 class="text-lg font-medium mb-1">No projects found</h3>
        <p class="text-[var(--muted)]">Try adjusting your filters or search term</p>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let i of [0,1,2,3,4,5]" class="rounded-xl overflow-hidden shadow border border-[var(--border)] bg-[var(--card)] p-4 animate-pulse">
        <div class="h-6 w-2/3 rounded bg-[var(--soft)] mb-3"></div>
        <div class="h-3 w-1/3 rounded bg-[var(--soft)] mb-4"></div>
        <div class="h-4 w-full rounded bg-[var(--soft)] mb-2"></div>
        <div class="h-4 w-5/6 rounded bg-[var(--soft)] mb-4"></div>
        <div class="flex gap-2">
          <div class="h-5 w-16 rounded bg-[var(--soft)]"></div>
          <div class="h-5 w-16 rounded bg-[var(--soft)]"></div>
          <div class="h-5 w-16 rounded bg-[var(--soft)]"></div>
        </div>
        <div class="mt-4 h-1.5 w-full rounded bg-[var(--soft)]"></div>
      </div>
    </div>
  </ng-template>
</div>
